<!DOCTYPE html>
<html lang="en" xmlns:th = "http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
     <p th:text = "${person.getName()}">VALUE</p>
     <p th:text = "${person.getId()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}" style="margin: 4px; border: 2px solid darkblue; background-color: darkorange; font-weight: bold">Edit</a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}/(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
